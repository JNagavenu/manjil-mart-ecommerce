<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manjil Mart ‚Äî Pure Products</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="#home">
      <img src="images/logo.jpg" class="logo" />
      <span class="brand-name">Manjil Mart</span>
    </a>

    <nav class="nav">
      <a href="#home" class="nav-link">Home</a>
      <a href="#products" class="nav-link">Products</a>
      <a href="#wishlist" class="nav-link">
        Wishlist ‚ù§Ô∏è <span id="wishlist-count">0</span>
      </a>
      <a href="#login" class="nav-link">Login</a>

      <button id="cart-btn" class="cart-button">
        Cart <span id="cart-count" class="cart-count">0</span>
      </button>
    </nav>
  </div>
</header>

<main class="container main-content">

  <section id="home" class="page">
    <h1>Welcome to Manjil Mart</h1>
  </section>

  <section id="products" class="page">
    <h2>Our Products</h2>
    <div id="products-grid" class="products-grid"></div>
  </section>

  <section id="product-detail" class="page">
    <div id="detail-container"></div>
  </section>

  <section id="wishlist" class="page">
    <h2>Your Wishlist ‚ù§Ô∏è</h2>
    <div id="wishlist-container"></div>
  </section>

  <!-- CHECKOUT PAGE -->
  <section id="checkout" class="page">
    <h2>Checkout</h2>
    <div id="checkout-summary"></div>

    <form id="checkout-form">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Address" required />
      <input type="text" placeholder="Phone Number" required />
      <button type="submit" class="btn btn-primary">
        Place Order
      </button>
    </form>
  </section>

  <!-- ORDER SUCCESS PAGE -->
  <section id="order-success" class="page">
    <h2>üéâ Order Placed Successfully!</h2>
    <p>Thank you for shopping with Manjil Mart.</p>
    <button onclick="location.hash='#home'" class="btn btn-primary">
      Back to Home
    </button>
  </section>

</main>

<script src="script.js"></script>

</body>
</html>
