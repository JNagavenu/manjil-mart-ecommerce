<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manjil Mart</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="#home">
      <img src="images/logo.jpg" class="logo" />
      <span class="brand-name">Manjil Mart</span>
    </a>

    <nav class="nav">
      <a href="#home" class="nav-link">Home</a>
      <a href="#products" class="nav-link">Products</a>
      <a href="#cart" class="nav-link">
        Cart <span id="cart-count" class="cart-count">0</span>
      </a>
    </nav>
  </div>
</header>

<main class="container main-content">

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="hero">
      <div class="hero-text">
        <h1>Pure, Fresh & Authentic Spices</h1>
        <p>Hand-sourced, sun-dried, and packed with love.</p>
        <a href="#products" class="btn btn-primary">Shop Products</a>
      </div>

      <div class="hero-image">
        <img src="images/spice1.jpg" />
      </div>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section id="products" class="page">
    <div class="section-head">
      <h2>Our Products</h2>
      <input type="text" id="search-input" placeholder="Search products..." class="search-box"/>
    </div>

    <div id="products-grid" class="products-grid"></div>
  </section>

  <!-- CART -->
  <section id="cart" class="page">
    <h2>Your Cart</h2>
    <div id="cart-container"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
