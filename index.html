<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manjil Mart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="#home" class="brand">
      <img src="images/logo.jpg" class="logo">
      <span class="brand-name">Manjil Mart</span>
    </a>

    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">
        Cart (<span id="cart-count">0</span>)
      </a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="hero">
      <div>
        <h1>Pure, Fresh & Authentic Spices</h1>
        <p>Premium spices delivered with purity.</p>
        <a href="#products" class="btn">Shop Products</a>
      </div>

      <img src="images/spice1.jpg" class="hero-img">
    </div>
  </section>

  <!-- PRODUCTS -->
  <section id="products" class="page">
    <h2>Our Products</h2>
    <input type="text" id="search" placeholder="Search products...">
    <div id="products-grid" class="grid"></div>
  </section>

  <!-- CART -->
  <section id="cart" class="page">
    <h2>Your Cart</h2>
    <div id="cart-container"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
